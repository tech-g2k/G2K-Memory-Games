# Index
title: Memory Games Neon
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/assets/neon.css" | relative_url }}">
</head>
<body>
    <section class="section">
        {% include header.html %}

        <div class="buttons">
            {% for item in site.data.games %}
                <a class="btn" href={{ item.link }}>
                    <span></span> <span></span> <span></span> <span></span>
                    {{ item.title }}
                </a>
            {% endfor %}
        </div>
    </section>
</body>
</html>
