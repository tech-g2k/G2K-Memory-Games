---
# Index
title: Memory Games Hover
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="{{ "/assets/hover-style.css" | relative_url }}">
</head>
<body>
  <div class="container">
    {% include header.html %}
  <br> <br>

  {% for item in site.data.games-hover %}
    <button class="{{ item.class }}">
      <a class="{{ item.anchor }}" href="{{ site.baseurl }}{{ item.link }}">{{ item.title }}</a>
    </button>
    {% assign rem = forloop.index | modulo : 2 %}
    {% if rem == 0 %}
      <br> <br>
    {% endif %}
  {% endfor %}
  </div>
</body>
</html>
